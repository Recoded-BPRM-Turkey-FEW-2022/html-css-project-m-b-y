<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <title>Spotify Clone</title>
    <!-- don't forget to link your styles -->
  </head>
  <body>
    <header></header>
    <main>
     <section>
       <img src="" alt="">
     </section>
    <section>
       <div class="parentmid">
        <h1 class="headermid">What's on Spotify?</h1>
         <div class="childmid">
           <div class="card1">
             <img  src="https://github.com/Recoded-BPRM-Turkey-FEW-2022/html-css-project-m-b-y/blob/master/images/music-icon.png?raw=true" alt="music icon" width="140" height="120">
             <h2 style="color: #1DB954" >Millions of Songs</h2>
             <p class="sizemid">There are millions of <br> songs on Spotify</p>
           </div>
           <div class="card2">
             <img src="https://github.com/Recoded-BPRM-Turkey-FEW-2022/html-css-project-m-b-y/blob/master/images/high-quality-icon.png?raw=true" alt="high quality icon" width="140" height="120">
             <h2 style="color: #1DB954">HD Music</h2>
             <p class="sizemid" >Listen to music as if you <br> were listening live</p>
           </div>
           <div class="card3">
             <img src="https://github.com/Recoded-BPRM-Turkey-FEW-2022/html-css-project-m-b-y/blob/master/images/devices-icon.png?raw=true" alt="devices icon" width="140" height="120">
             <h2 style="color: #1DB954">Stream Everywhere</h2>
             <p style="font-size: 120% ">Stream music on your<br> smartphone, tablet or<br> computer</p>
           </div>
         </div>
       </div>
      </section>
     <section></section>
    </main>
  </body>
</html>
